<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form action="" th:action="@{/login_proc}" th:object="${accountLoginDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메세지</p>
        </div>
        <div>
            <label for="userLoginId">로그인 ID</label>
            <input type="text" name="userLoginId" id="userLoginId" th:field="*{userLoginId}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userLoginId}"/>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/>
        </div>
        <button type="submit" th:onclick="|location.href='@{/login}'|">로그인</button>
    </form>
</body>
</html>
